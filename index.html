<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webchat</title>
</head>
<body>
    <h1>Test Webchat Botpress</h1>

    <!-- Webchat Botpress Script -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script>
        // Kiểm tra nếu script Botpress đã sẵn sàng
        var checkWebchatReady = setInterval(function() {
            if (window.botpressWebChat) {
                clearInterval(checkWebchatReady); // Dừng kiểm tra nếu botpressWebChat đã sẵn sàng
                window.botpressWebChat.init({
                    host: 'https://cdn.botpress.cloud',  // URL của Botpress Cloud
                    botId: 'PO3L3HSX',                  // ID bot của bạn
                    userId: 'unique-user-id',           // ID người dùng duy nhất
                    language: 'en',                     // Ngôn ngữ bot
                    showPoweredBy: false                // Ẩn thông tin Botpress nếu muốn
                });
            }
        }, 100); // Kiểm tra mỗi 100ms, đảm bảo Webchat tải nhanh
    </script>

</body>
</html>
