<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webchat</title>
</head>
<body>
    <h1>Test Webchat Botpress</h1>

    <!-- Webchat Botpress Script -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script>
        window.botpressWebChat.init({
            host: 'https://cdn.botpress.cloud',      // Đảm bảo đúng với URL Botpress Cloud
            botId: 'PO3L3HSX',                      // ID Bot của bạn, thay bằng đúng bot ID
            userId: 'unique-user-id',               // ID người dùng duy nhất, có thể là email hoặc session ID
            language: 'en'                          // Ngôn ngữ của bot
        });
    </script>

</body>
</html>
