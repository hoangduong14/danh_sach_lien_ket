<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Liên kết</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            opacity: 0.8;
        }
        .tiktok {
            background-color: #3333ff;
        }
        .youtube {
            background-color: #ff0000;
        }
        .facebook {
            background-color: #4267B2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách Liên kết</h1>
        <ul>
            <li><a class="tiktok" href="https://www.tiktok.com/@ga_hyun.huytrinhgia" target="_blank">TikTok</a></li>
            <li><a class="youtube" href="https://www.youtube.com/channel/UCAZYBsbv9-1bhtZTZ81CClQ" target="_blank">YouTube</a></li>
            <li><a class="facebook" href="https://www.facebook.com/huy.trinhgia.5621" target="_blank">Facebook</a></li>
        </ul>
    </div>
</body>
</html>
